name: Test Pytx

on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup CI tests
        run: |
          pip install -r requirements.txt
          python -m unittest discover -s ./tests -p 'test_*.py'
